<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Houses</title>
    <meta name="author" content="dc">
    <meta name="description" content="Database of all player purchasable homes in the Tibia server of Nefera">
    <meta name="keywords" content="Tibia Homes, Tibia, Tibia House, Thais, Venore, Nefera">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!--  <link rel="stylesheet" href="main.css"> -->
  </head>
  <body>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <img src="https://via.placeholder.com/1080x150.png?text=Tibia+Houses"/>
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <h1> Tibia Houses 0.2 </h1>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="large-8 medium-8 small-12 cell">
            <h3> Display available homes:</h3>
            
            <label>Multiple Select Menu
  <select>
    
    <button> Pick a town</button>
    <button onclick="loadAb()">Ab Dendriel</button>
    <button value="redwing">Redwing</button>
    <button value="narcho">Narcho</button>
    <button value="hardball">Hardball</button>
  </select>
</label>
            
              <div class="grid-x grid-padding-x">
                <div id="btn-ab" type="button" onclick="loadAb()" class="button large-2 medium-4 cell"><p>Ab'Dendriel</p></div>
                <div id="btn-an" type="button" onclick="loadAn()" class="button large-2 medium-4 cell"><p>Ankrahmun</p></div> 
                <div id="btn-ca" type="button" onclick="loadCa()" class="button large-2 medium-4 cell"><p>Carlin</p></div>
                <div id="btn-da" type="button" onclick="loadDa()" class="button large-2 medium-4 cell">Darashia</div>
                <div id="btn-ed" type="button" onclick="loadEd()" class="button large-2 medium-4 cell">Edron</div>
                <div id="btn-fa" type="button" onclick="loadFa()" class="button large-2 medium-4 cell">Farmine</div>
                <div id="btn-gr" type="button" onclick="loadGr()" class="button large-2 medium-4 cell">Gray Beach</div>
                <div id="btn-is" type="button" onclick="loadIs()" class="button large-2 medium-4 cell">Issavi</div>
                <div id="btn-ka" type="button" onclick="loadKa()" class="button large-2 medium-4 cell">Kazordoon</div>
                <div id="btn-li" type="button" onclick="loadLi()" class="button large-2 medium-4 cell">Liberty Bay</div>
                <div id="btn-po" type="button" onclick="loadPo()" class="button large-2 medium-4 cell">Port Hope</div>
                <div id="btn-ra" type="button" onclick="loadRa()" class="button large-2 medium-4 cell">Rathleton</div>
                <div id="btn-sv" type="button" onclick="loadSv()" class="button large-2 medium-4 cell">Svargrond</div>
                <div id="btn-th" type="button" onclick="loadTh()" class="button large-2 medium-4 cell">Thais</div>
                <div id="btn-ve" type="button" onclick="loadVe()" class="button large-2 medium-4 cell">Venore</div>
                <div id="btn-ve" type="button" onclick="loadYa()" class="button large-2 medium-4 cell">Yalahar</div>
              </div>
          </div>
          <div class="large-4 medium-4 small-12 cell">
            <p> House of the Day: 4</p>
            <img src="https://via.placeholder.com/250x250.png?text=House+of+the+Day"/>
          </div> 
        </div>    
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <div id="house-info"> pick a city</div>
          </div>
        </div>
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
