<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Houses</title>
    <meta name="author" content="dc">
    <meta name="description" content="Database of all player purchasable homes in the Tibia server of Nefera">
    <meta name="keywords" content="Tibia Homes, Tibia, Tibia House, Thais, Venore, Nefera">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!--  <link rel="stylesheet" href="main.css"> -->
  </head>
  <body>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <img src="https://via.placeholder.com/1080x150.png?text=Tibia+Houses"/>
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <h1> Tibia Houses 0.2 </h1>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="large-8 medium-8 small-12 cell">
            <h3> Display available homes:<h3>
            <button id="btn-ab" type="button" onclick="loadAb()" class="button large-2 medium-4 cell">Ab'Dendriel</button>
            <button id="btn-an" type="button" onclick="loadAn()" class="button large-2 medium-4 cell">Ankrahmun</button> 
            <button id="btn-ca" type="button" onclick="loadCa()" class="button large-2 medium-4 cell">Carlin</button>
            <button id="btn-da" type="button" onclick="loadDa()" class="button large-2 medium-4 cell">Darashia</button>
            <button id="btn-ed" type="button" onclick="loadEd()" class="button large-2 medium-4 cell">Edron</button>
            <button id="btn-fa" type="button" onclick="loadFa()" class="button large-2 medium-4 cell">Farmine</button>
            <button id="btn-gr" type="button" onclick="loadGr()" class="button large-2 medium-4 cell">Gray Beach</button>
            <button id="btn-is" type="button" onclick="loadIs()" class="button large-2 medium-4 cell">Issavi</button>
            <button id="btn-ka" type="button" onclick="loadKa()" class="button large-2 medium-4 cell">Kazordoon</button>
            <button id="btn-li" type="button" onclick="loadLi()" class="button large-2 medium-4 cell">Liberty Bay</button>
            <button id="btn-po" type="button" onclick="loadPo()" class="button large-2 medium-4 cell">Port Hope</button>
            <button id="btn-ra" type="button" onclick="loadRa()" class="button large-2 medium-4 cell">Rathleton</button>
            <button id="btn-sv" type="button" onclick="loadSv()" class="button large-2 medium-4 cell">Svargrond</button>
            <button id="btn-th" type="button" onclick="loadTh()" class="button large-2 medium-4 cell">Thais</button>
            <button id="btn-ve" type="button" onclick="loadVe()" class="button large-2 medium-4 cell">Venore</button>
            <button id="btn-ve" type="button" onclick="loadYa()" class="button large-2 medium-4 cell">Yalahar</button>
            <!-- <button type="button" onclick="clearBox()"> remove text </button>
            <button type="button" onclick="addtextBox()"> add text </button> -->
          </div>
          <div class="large-4 medium-4 hide-for-small-only cell">
            <p> House of the Day: 4</p>
            <img src="https://via.placeholder.com/250x250.png?text=House+of+the+Day"/>
          </div> 
        </div>    
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <div id="house-info"> pick a city</div>
          </div>
        </div>
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
